<h1 class="jumbotron">Form</h1>

<div class="alert alert-success" [style.display]="divOk" role="alert">
    Guardado OK
</div>

<div class="alert alert-danger " [style.display]="divError" role="alert">
    Guardado OK
</div>

<form [formGroup]="form" >
    <div class="row mb-2">
        <div class="col-sm-12 col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Nombre y apellidos</span>
                </div>
                <input class="form-control" type="text" [style.width]="'20%'" formControlName="nombre" id="nombre" required />
                <input class="form-control" type="text" [style.width]="'46%'" formControlName="apellido" id="apellido" required />
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input formControlName="email" [style.width]="'20%'" id="email" type="text" class="form-control" placeholder="Usuario de la cuenta" aria-label="Usuario de la cuenta" aria-describedby="basic-addon2" required />
                <span class="input-group-text" [style.width]="'3em'">&#64;</span>
                <select formControlName="emailServidor" class="form-control custom-select" id="inputGroupSelect01" required>
                    <option selected>Seleccionar</option>
                    <option value="@gmail.com">gmail.com</option>
                    <option value="@hotmail.com">hotmail.com</option>
                    <option value="@hotmail.com">hotmail.es</option>
                    <option value="@yahoo.com">yahoo.com</option>
                    <option value="@outlook.com">outlook.com</option>
                    <option value="@inetum.es">inetum.es</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="row mb-2">
        <div class="col-sm-12 col-md-6">
            <div class="input-group">
                <span class="input-group-text">Telefono</span>
                <input formControlName="telefono" id="telefono" type="text" class="form-control" aria-label="Telefono" aria-describedby="basic-addon2" required />
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Fecha de nacimiento</span>
                    </div>
                    <input class="form-control" placeholder="dd/MM/yyyy" name="dp" formControlName="fecha_nacimiento" type="date" required />
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Direccion</span>
                </div>
                <textarea formControlName="direccion" id="direccion" class="form-control" rows="1" aria-label="With textarea"></textarea>
            </div>
        </div>
    </div>
    <button (click)="submitForm()" class="btn btn-primary">Submit</button>
</form>
